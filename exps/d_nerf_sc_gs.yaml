exp_name: DNeRF_SC
arch: SK_GS
arch_cfg:
    sh_degree: 3
    net_cfg:
        pos_enc_p: 'freq'
        pos_enc_p_cfg: {degree: 10}
        pos_enc_t: 'freq'
        pos_enc_t_cfg: {degree: 6}
        width: 256
        depth: 8
        skips: [4,]
    train_schedule:
        init_fix: 2_000
        init: 8_000
        sp_fix: 3_000
        sp: 67_000
    num_knn: 3
    canonical_time_id: -1
    ## superpoints
    num_superpoints: 512
    local_frame: true
    hyper_dim: 8
    sp_prune_threshold: 0.001
    sp_split_threshold: 0.0002
    sp_merge_threshold: 0.005
    max_d_scale: -1.0
    is_blender: true
    init_sampling_step: 7500
    node_max_num_ratio_during_init: 16
    LBS_method: weighted_kernel
    warp_method: LBS_c
    # get skeleton
    joint_update_interval: [-1, 20_000, 40_000]
    sk_momentum: 0.9
    sp_guided_detach: false
    guided_step_start: -1
    joint_init_steps: -1
    ## skeleton
    sk_knn_num: 5
    sk_use_features: true
    sk_feature_dim: 0
    sk_deform_net_cfg:
        pos_enc_p: 'freq'
        pos_enc_p_cfg: {degree: 10}
        pos_enc_t: 'freq'
        pos_enc_t_cfg: {degree: 6}
        width: 256
        depth: 8
        skips: [4,]
    ## other
    test_time_interpolate: false
    ## learning rate
    lr_position_init: 0.16
    lr_position_final: 1.6e-3
    lr_position_delay_mult: 0.01
    lr_position_max_steps: 30_000
    lr_deform_max_steps: 40_000
    lr_deform_scale: 1.0
    adaptive_control_cfg:
        opacity_reset_interval: [3000, 3000, -1]
        densify_interval: [100, 500, 50_000]
        prune_interval: [100, 500, 50_000]
        
        densify_grad_threshold: 0.0002
        densify_percent_dense: 0.01
        prune_opacity_threshold: 0.005
        prune_max_screen_size: 20
        prune_percent_dense: 0.1
        
        sp_adjust_interval: [-1, 10_000, 20_000]
        sp_merge_interval: [-1, 20_000, 30_000]
    loss_cfg:
        default: 0.0
        image: {method: l1, lambda: 0.8}
        ssim: 0.2
        arap:
            lambda: 0
            _values: [1.0e-2, 1.0e-2, 1.0e-4, 1.0e-4, 1.0e-5, 1.0e-5, 0]
            _steps: [2000, 10000, 10000, 15000, 20000, 30000, 30001]
            _vary: log
        acc:
            lambda: 0
            _values: [0, 1.0e-5, 0]
            _steps: [0, 10000, 10000]
            _vary: fix
        elastic:
            lambda: 0
            _values: [0, 1.0e-3, 0]
            _steps: [0, 10000, 10000]
            _vary: fix
## dataset
scene: jumpingjacks
dataset: DNeRF
dataset_cfg:
    background: "black"
    batch_mode: true
    coord_src: opengl
    coord_dst: colmap
    use_time: true
    with_rays: false
    downscale: 2
dataset_root: ./data
## solver
num_init_points: 2_000
optimizer: adam
optimizer_cfg:
    eps: 1.0e-15
    betas: [0.9, 0.999]

epochs: 80_000
lr: 1.0e-3
lr_scheduler_in_model: true
lr_schedulers:
    - ['exp', 10_000, 1.0, 0.01]
    - ['exp', 70_000, 1.0, 0.01]
eval_interval: 5_000
metric: image/PSNR
metrics: [image, loss]
metric_goal: max

vis_interval: 5000
checkpoint_interval: 5000
test_kwargs: {stage: 'sp'}